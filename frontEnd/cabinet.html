
<div ng-init='juices.getRecords()' ng-controller="JuiceController as juices">

<h1> Cabinet </h1>
<h2> {{juices.allRecords.length}} juices stored </h2>

  <div ng-repeat='juice in juices.allRecords'>
  

  <br>
  <h2>{{juice.juiceName}}</h2>
  <h3>Creator:  {{juice.personName}}</h3>
  <h3>Ingredients: {{juice.ingredients.toString()}}</h3>
  <h3 ng-init= "nutrition = false" ng-mouseover = "nutrition = true"> Nutrients <h3>
  <div ng-show = "nutrition">
    <h3 ng-click = "nutrition=false"> Close </h3>
    {{juice.recipeData}}
    
  </div>
  <br>


</div>
