
<div ng-init='juices.getRecords()' ng-controller="JuiceController as juices">

<h1 id = 'cabinet-title'> Cabinet </h1>
<span id = 'stored-amount'> -- <strong>{{juices.allRecords.length}}</strong> juices stored -- </span>

  <div class= "juice-jar" ng-repeat='juice in juices.allRecords'>
  

  <br>
  <span class = "juice-title">{{juice.juiceName}}</span>
  <span>By:  {{juice.personName}}</span>
  <span>Ingredients: {{juice.ingredients.toString()}}</span>
  <span ng-init= "nutrition = false" ng-mouseover = "nutrition = true"> Nutrients </span>
  <div ng-show = "nutrition">
    <span ng-click = "nutrition=false"> Close </span>
    {{juice.recipeData}}
    
  </div>
  <br>


</div>
