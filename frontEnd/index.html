<html lang="en" ng-app="juicrApp">
<head>
  <meta charset="UTF-8">
  <title>Juicr</title>
  
  
</head>
<body>

<div id = "container" ng-controller="JuiceController as juices">

  <div class = "fruit-holder">
    
 
    <img ng-repeat="item in juices.fruitList" ng-init="Hello = true" ng-show= "Hello" class= "ng-hide" class = "ingredient-image" name= "{{item.nutrientNo}}" id = "{{item.name}}" jqyoui-draggable="{index: 5, animate:true, placeholder: 'keep'}" data-drag="true" draggable="true"  data-jqyoui-options="{ helper:'clone', cursor: 'move', cursorAt: { top: 56, left: 56 }, revert: 'invalid'}" src="{{item.image}}">


  </div>

    <img id= "juicer" data-drop="true" jqyoui-droppable="{onDrop:'juices.dropped'}" data-jqyoui-options src = "images/juicer2.png">

    <img id = "beaker" src = "images/beaker.png"> 

  <div ng-show = "juices.drops > 7" >
    <h1>JUICE MADE</h1>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="angular-dragdrop/src/angular-dragdrop.js"></script>
  <script src="js/app.js"></script>
   <script src="js/juiceController.js"></script>
  <!-- <script src="js/dragController.js"></script> -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</body>
