<html lang="en" ng-app="juicrApp">
<head>
  <meta charset="UTF-8">
  <title>Juicr</title>
  
  
</head>
<body>

<div id = "container" ng-controller="JuiceController as juices">
  
  <h2 class = "ingredient-name"> {{juices.hoverName}} </h2>

  <div class = "fruit-holder">
 
    <img ng-repeat="item in juices.fruitList" ng-mouseenter = "juices.hoverName = item.name" ng-mouseleave = "juices.hoverName = ''" ng-init="Hello = true" ng-show= "Hello" class= "ng-hide" class = "ingredient-image" name= "{{item.nutrientNo}}" id = "{{item.name}}" jqyoui-draggable="{index: 5, animate:true, placeholder: 'keep'}" data-drag="true" draggable="true"  data-jqyoui-options="{ helper:'clone', cursor: 'move', cursorAt: { top: 56, left: 56 }, revert: 'invalid'}" src="{{item.image}}">


  </div>

    <img id= "juicer" data-drop="true" jqyoui-droppable="{onDrop:'juices.dropped'}" data-jqyoui-options src = "images/juicer2.png">

    <img id = "beaker" src = "images/beaker-straight.png"> 

    <img id = "pouring" src= "images/pouringfast.gif">

    <div ng-show = 'juices.drops >= 1'  id = "bottom-juice"></div>
    <div ng-show = 'juices.drops >= 2' class = "second-juice"></div>
    <div ng-show = 'juices.drops >= 3' class = "third-juice"></div>
    <div ng-show = 'juices.drops >= 4' class = "fourth-juice"></div>
    <div ng-show = 'juices.drops >= 5' class = "fifth-juice"></div>
    <div ng-show = 'juices.drops >= 6' class = "sixth-juice"></div>
    <div ng-show = 'juices.drops >= 7' class = "seventh-juice"></div>
    <div ng-show = 'juices.drops >= 8' class = "eighth-juice"></div>
    <div ng-show = 'juices.drops >= 9' class = "ninth-juice"></div>

  <div id = "nutrition-data" ng-show = "juices.drops > 9" >
    <h1>JUICE MADE!</h1>
    <div ng-repeat = "item in juices.recipeData" >
    {{item.name}} : {{item.value}}
  </div>
  </div>


  <div id = "juice-ingredient-container">
  <h1>Ingredients</h1>
    <div ng-repeat = 'item in juices.ingredients track by $index'>
    <h3> - {{item}}</h3>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="angular-dragdrop/src/angular-dragdrop.js"></script>
  <script src="js/app.js"></script>
   <script src="js/juiceController.js"></script>
  <!-- <script src="js/dragController.js"></script> -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</body>
