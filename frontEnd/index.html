<html lang="en" ng-app="juicrApp">
<head>
  <meta charset="UTF-8">
  <title>Juicr</title>
  
  
</head>
<body>

<div ng-controller="JuiceController as juices">

  <div>
    
 
    <img ng-repeat="item in juices.fruitList" ng-init="Hello = true" ng-show= "Hello" class= "ng-hide" class = "ingredient-image" id = "{{item.name}}" jqyoui-draggable="{index: 5, animate:true, placeholder: 'keep'}" data-drag="true" draggable="true"  data-jqyoui-options="{ helper:'clone', cursor: 'move', cursorAt: { top: 56, left: 56 }, revert: 'invalid'}" src="{{item.image}}">


  </div>

    <img id = "juicer" data-drop="true" jqyoui-droppable="{onDrop:'juices.dropped()'}" data-jqyoui-options src = "http://d8k4pmvhwsscm.cloudfront.net/media/catalog/product/cache/1/thumbnail/5e06319eda06f020e43594a9c230972d/s/a/sage-juicer-nutri-pro.png">

<div ng-show = "juices.drops > 7" >
  <h1>JUICE MADE</h1>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="angular-dragdrop/src/angular-dragdrop.js"></script>
  <script src="js/app.js"></script>
   <script src="js/juiceController.js"></script>
  <!-- <script src="js/dragController.js"></script> -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</body>
